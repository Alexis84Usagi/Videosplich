<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes S√©ries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #141414;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            padding: 40px 60px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #e50914;
            font-weight: bold;
        }

        .btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #f40612;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #333333;
        }

        .btn-secondary:hover {
            background: #555555;
        }

        .btn-danger {
            background: #990000;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .series-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }

        .series-card:hover {
            transform: scale(1.02);
            border-color: #e50914;
        }

        .series-title {
            font-size: 1.4em;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .episode-count {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #e50914;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background: #2a2a2a;
            color: #ffffff;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #e50914;
        }

        .episode-list {
            margin-top: 30px;
        }

        .episode-item {
            background: #1a1a1a;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #e50914;
        }

        .episode-title {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .episode-content {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .reader-view {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .reader-title {
            font-size: 2em;
            color: #e50914;
            margin-bottom: 30px;
            text-align: center;
        }

        .reader-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #ffffff;
            text-align: justify;
        }

        .back-btn {
            margin-bottom: 30px;
        }

        .episode-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .episode-buttons button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            margin-top: 50px;
            font-size: 1.1em;
        }

        h2 {
            color: #e50914;
            margin-bottom: 20px;
        }

        .video-upload-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px dashed #555;
        }

        .video-upload-section h3 {
            color: #e50914;
            margin-bottom: 15px;
        }

        .video-preview {
            margin-top: 15px;
            text-align: center;
        }

        .video-preview video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .video-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #999;
        }

        .episode-video {
            margin-bottom: 20px;
            text-align: center;
        }

        .episode-video video {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .video-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .video-controls button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .content-type-selector {
            margin-bottom: 20px;
        }

        .content-type-selector label {
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }

        .content-type-selector input[type="radio"] {
            margin-right: 8px;
        }

        .has-video-indicator {
            background: #e50914;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .video-thumbnail {
            width: 60px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-view">
            <h1>üì∫ Mes S√©ries</h1>
            
            <button class="btn" onclick="openAddSeriesModal()">
                ‚ûï Ajouter une s√©rie
            </button>

            <div class="series-grid" id="series-grid">
                <!-- Les s√©ries appara√Ætront ici -->
            </div>
        </div>

        <div id="series-detail-view" style="display: none;">
            <button class="btn back-btn" onclick="showMainView()">‚Üê Retour</button>
            
            <div id="series-detail-content">
                <!-- Le contenu de la s√©rie appara√Ætra ici -->
            </div>
        </div>

        <div id="reader-view" style="display: none;">
            <button class="btn back-btn" onclick="showSeriesDetail()">‚Üê Retour √† la s√©rie</button>
            
            <div class="reader-view">
                <h2 class="reader-title" id="reader-title"></h2>
                <div class="reader-content" id="reader-content"></div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter une s√©rie -->
    <div id="addSeriesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddSeriesModal()">&times;</span>
            <h2>Ajouter une nouvelle s√©rie</h2>
            <form id="addSeriesForm">
                <div class="form-group">
                    <label for="seriesName">Nom de la s√©rie:</label>
                    <input type="text" id="seriesName" required>
                </div>
                <button type="submit" class="btn">Cr√©er la s√©rie</button>
            </form>
        </div>
    </div>

    <!-- Modal pour ajouter un √©pisode -->
    <div id="addEpisodeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddEpisodeModal()">&times;</span>
            <h2>Ajouter une nouvelle vid√©o</h2>
            <form id="addEpisodeForm">
                <div class="form-group">
                    <label for="episodeTitle">Titre de la vid√©o:</label>
                    <input type="text" id="episodeTitle" required>
                </div>
                
                <div id="videoUploadSection" class="video-upload-section">
                    <h3>üé¨ Ajouter une vid√©o</h3>
                    <div class="form-group">
                        <label for="videoFile">Choisir une vid√©o depuis votre galerie:</label>
                        <input type="file" id="videoFile" accept="video/*" onchange="previewVideo()" required>
                    </div>
                    <div id="videoPreview" class="video-preview" style="display: none;">
                        <video id="previewVideo" controls></video>
                        <div class="video-info" id="videoInfo"></div>
                    </div>
                </div>

                <button type="submit" class="btn">Ajouter la vid√©o</button>
            </form>
        </div>
    </div>

    <script>
        let series = [];
        let currentSeriesId = null;
        let currentVideoFile = null;
        let currentEpisodeId = null;

        // Charger les donn√©es depuis localStorage
        function loadData() {
            try {
                const savedData = localStorage.getItem('mesSeries');
                if (savedData) {
                    series = JSON.parse(savedData);
                }
            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
                series = [];
            }
            displaySeries();
        }

        // Sauvegarder les donn√©es dans localStorage
        function saveData() {
            try {
                localStorage.setItem('mesSeries', JSON.stringify(series));
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
                alert('Erreur lors de la sauvegarde des donn√©es.');
            }
        }

        // Basculer entre les types de contenu
        function toggleContentType() {
            const contentType = document.querySelector('input[name="contentType"]:checked').value;
            const videoSection = document.getElementById('videoUploadSection');
            const textSection = document.getElementById('textContentSection');
            const textArea = document.getElementById('episodeContent');

            if (contentType === 'text') {
                videoSection.style.display = 'none';
                textSection.style.display = 'block';
                textArea.required = true;
            } else if (contentType === 'video') {
                videoSection.style.display = 'block';
                textSection.style.display = 'none';
                textArea.required = false;
            } else if (contentType === 'both') {
                videoSection.style.display = 'block';
                textSection.style.display = 'block';
                textArea.required = true;
            }
        }

        // Pr√©visualiser la vid√©o
        function previewVideo() {
            const fileInput = document.getElementById('videoFile');
            const previewContainer = document.getElementById('videoPreview');
            const previewVideo = document.getElementById('previewVideo');
            const videoInfo = document.getElementById('videoInfo');

            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                currentVideoFile = file;

                const url = URL.createObjectURL(file);
                previewVideo.src = url;
                previewContainer.style.display = 'block';

                // Afficher les informations de la vid√©o
                const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                videoInfo.innerHTML = `
                    <strong>Nom:</strong> ${file.name}<br>
                    <strong>Taille:</strong> ${fileSize} MB<br>
                    <strong>Type:</strong> ${file.type}
                `;
            }
        }

        // Convertir le fichier en base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Afficher toutes les s√©ries
        function displaySeries() {
            const grid = document.getElementById('series-grid');
            grid.innerHTML = '';

            if (series.length === 0) {
                grid.innerHTML = '<div class="empty-state">Aucune s√©rie ajout√©e. Commencez par cr√©er votre premi√®re s√©rie de vid√©os !</div>';
                return;
            }

            series.forEach(serie => {
                const videoEpisodes = serie.episodes.length;
                const card = document.createElement('div');
                card.className = 'series-card';
                card.innerHTML = `
                    <div class="series-title">${serie.name}</div>
                    <div class="episode-count">
                        ${serie.episodes.length} vid√©o(s)
                        ${videoEpisodes > 0 ? `<span class="has-video-indicator">üé• ${videoEpisodes}</span>` : ''}
                    </div>
                    <button class="btn btn-secondary" onclick="viewSeries(${serie.id})">Voir les vid√©os</button>
                    <button class="btn btn-danger" onclick="deleteSeries(${serie.id})">Supprimer</button>
                `;
                grid.appendChild(card);
            });
        }

        // Ouvrir le modal d'ajout de s√©rie
        function openAddSeriesModal() {
            document.getElementById('addSeriesModal').style.display = 'block';
        }

        // Fermer le modal d'ajout de s√©rie
        function closeAddSeriesModal() {
            document.getElementById('addSeriesModal').style.display = 'none';
            document.getElementById('addSeriesForm').reset();
        }

        // Ouvrir le modal d'ajout d'√©pisode
        function openAddEpisodeModal() {
            document.getElementById('addEpisodeModal').style.display = 'block';
            // R√©initialiser le formulaire
            document.getElementById('addEpisodeForm').reset();
            document.getElementById('videoPreview').style.display = 'none';
            currentVideoFile = null;
        }

        // Fermer le modal d'ajout d'√©pisode
        function closeAddEpisodeModal() {
            document.getElementById('addEpisodeModal').style.display = 'none';
            document.getElementById('addEpisodeForm').reset();
            document.getElementById('videoPreview').style.display = 'none';
            currentVideoFile = null;
        }

        // Ajouter une nouvelle s√©rie
        document.getElementById('addSeriesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('seriesName').value.trim();
            if (!name) return;
            
            const newSeries = {
                id: Date.now(),
                name: name,
                episodes: []
            };
            
            series.push(newSeries);
            saveData();
            displaySeries();
            closeAddSeriesModal();
        });

        // Ajouter un nouvel √©pisode
        document.getElementById('addEpisodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('episodeTitle').value.trim();
            
            if (!title) {
                alert('Veuillez saisir le titre de l\'√©pisode.');
                return;
            }
            
            if (!currentVideoFile) {
                alert('Veuillez s√©lectionner une vid√©o.');
                return;
            }
            
            const serie = series.find(s => s.id === currentSeriesId);
            if (serie) {
                const newEpisode = {
                    id: Date.now(),
                    title: title,
                    contentType: 'video'
                };
                
                try {
                    const videoData = await fileToBase64(currentVideoFile);
                    newEpisode.videoData = videoData;
                    newEpisode.videoName = currentVideoFile.name;
                    newEpisode.videoType = currentVideoFile.type;
                } catch (error) {
                    alert('Erreur lors de la lecture de la vid√©o.');
                    return;
                }
                
                serie.episodes.push(newEpisode);
                saveData();
                viewSeries(currentSeriesId);
                closeAddEpisodeModal();
            }
        });

        // Voir une s√©rie
        function viewSeries(seriesId) {
            currentSeriesId = seriesId;
            const serie = series.find(s => s.id === seriesId);
            
            if (!serie) return;
            
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('series-detail-view').style.display = 'block';
            document.getElementById('reader-view').style.display = 'none';
            
            const content = document.getElementById('series-detail-content');
            content.innerHTML = `
                <h1>${serie.name}</h1>
                <button class="btn" onclick="openAddEpisodeModal()">‚ûï Ajouter une vid√©o</button>
                
                <div class="episode-list">
                    ${serie.episodes.length === 0 ? 
                        '<div class="empty-state">Aucun √©pisode ajout√©. Commencez par cr√©er votre premi√®re vid√©o !</div>' : 
                        serie.episodes.map(episode => `
                            <div class="episode-item">
                                <div class="episode-title">
                                    ${episode.title}
                                    <span class="has-video-indicator">üé•</span>
                                </div>
                                <div class="episode-video">
                                    <video controls>
                                        <source src="${episode.videoData}" type="${episode.videoType}">
                                        Votre navigateur ne supporte pas la lecture vid√©o.
                                    </video>
                                </div>
                                <div class="episode-buttons">
                                    <button class="btn btn-danger" onclick="deleteEpisode(${episode.id})">üóëÔ∏è Supprimer</button>
                                </div>
                            </div>
                        `).join('')
                    }
                </div>
            `;
        }

        // Lire un √©pisode
        function readEpisode(episodeId) {
            const serie = series.find(s => s.id === currentSeriesId);
            if (!serie) return;
            
            const episode = serie.episodes.find(e => e.id === episodeId);
            if (!episode) return;
            
            currentEpisodeId = episodeId;
            
            document.getElementById('series-detail-view').style.display = 'none';
            document.getElementById('reader-view').style.display = 'block';
            
            document.getElementById('reader-title').textContent = episode.title;
            document.getElementById('reader-content').innerHTML = episode.content.replace(/\n/g, '<br>');
        }

        // Supprimer une s√©rie
        function deleteSeries(seriesId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette s√©rie et toutes ses vid√©os ?')) {
                series = series.filter(s => s.id !== seriesId);
                saveData();
                displaySeries();
            }
        }

        // Supprimer une vid√©o
        function deleteEpisode(episodeId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette vid√©o ?')) {
                const serie = series.find(s => s.id === currentSeriesId);
                if (serie) {
                    serie.episodes = serie.episodes.filter(e => e.id !== episodeId);
                    saveData();
                    viewSeries(currentSeriesId);
                }
            }
        }

        // Afficher la vue principale
        function showMainView() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('series-detail-view').style.display = 'none';
            document.getElementById('reader-view').style.display = 'none';
            currentSeriesId = null;
        }

        // Afficher les d√©tails de la s√©rie
        function showSeriesDetail() {
            document.getElementById('series-detail-view').style.display = 'block';
            document.getElementById('reader-view').style.display = 'none';
        }

        // Fermer les modals en cliquant en dehors
        window.onclick = function(event) {
            const addSeriesModal = document.getElementById('addSeriesModal');
            const addEpisodeModal = document.getElementById('addEpisodeModal');
            
            if (event.target === addSeriesModal) {
                closeAddSeriesModal();
            }
            if (event.target === addEpisodeModal) {
                closeAddEpisodeModal();
            }
        }

        // Charger les donn√©es au d√©marrage
        loadData();
    </script>
</body>
</html>
