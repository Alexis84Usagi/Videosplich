<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Galerie d'√âpisodes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #e50914;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .add-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e50914;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #e50914;
        }

        .btn {
            background: linear-gradient(45deg, #e50914, #ff1744);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(229, 9, 20, 0.3);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #000;
        }

        .episode-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .episode-info {
            padding: 20px;
        }

        .episode-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e50914;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .episodes-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .add-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üé¨ Ma Galerie d'√âpisodes</h1>
        <p>Votre collection personnelle d'√©pisodes</p>
    </header>

    <div class="container">
        <div class="add-section">
            <h2>Ajouter un nouvel √©pisode</h2>
            <form id="episodeForm">
                <div class="form-group">
                    <label for="title">Titre de l'√©pisode :</label>
                    <input type="text" id="title" name="title" required placeholder="Ex: √âpisode 1 - Le D√©but">
                </div>
                <div class="form-group">
                    <label for="video">Fichier vid√©o :</label>
                    <input type="file" id="video" name="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn">Ajouter l'√©pisode</button>
            </form>
        </div>

        <div id="episodesContainer">
            <div class="empty-state">
                <h3>Aucun √©pisode pour le moment</h3>
                <p>Ajoutez votre premier √©pisode en utilisant le formulaire ci-dessus</p>
            </div>
        </div>
    </div>

    <script>
        let episodes = [];

        // Charger les √©pisodes depuis IndexedDB au d√©marrage
        function loadEpisodes() {
            const request = indexedDB.open('EpisodesDB', 1);
            
            request.onerror = function(event) {
                console.error('Erreur lors de l\'ouverture de la base de donn√©es');
            };
            
            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(['episodes'], 'readonly');
                const store = transaction.objectStore('episodes');
                const getAllRequest = store.getAll();
                
                getAllRequest.onsuccess = function(event) {
                    episodes = event.target.result || [];
                    renderEpisodes();
                };
            };
            
            request.onupgradeneeded = function(event) {
                const db = event.target.result;
                const objectStore = db.createObjectStore('episodes', { keyPath: 'id' });
            };
        }

        // Sauvegarder un √©pisode dans IndexedDB
        function saveEpisode(episode) {
            const request = indexedDB.open('EpisodesDB', 1);
            
            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(['episodes'], 'readwrite');
                const store = transaction.objectStore('episodes');
                store.add(episode);
            };
        }

        // Supprimer un √©pisode de IndexedDB
        function deleteEpisodeFromDB(id) {
            const request = indexedDB.open('EpisodesDB', 1);
            
            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(['episodes'], 'readwrite');
                const store = transaction.objectStore('episodes');
                store.delete(id);
            };
        }

        document.getElementById('episodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const videoFile = document.getElementById('video').files[0];
            
            if (title && videoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const episode = {
                        id: Date.now(),
                        title: title,
                        videoUrl: e.target.result
                    };
                    
                    episodes.push(episode);
                    saveEpisode(episode);
                    renderEpisodes();
                    
                    // Reset form
                    document.getElementById('episodeForm').reset();
                };
                reader.readAsDataURL(videoFile);
            }
        });

        function renderEpisodes() {
            const container = document.getElementById('episodesContainer');
            
            if (episodes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun √©pisode pour le moment</h3>
                        <p>Ajoutez votre premier √©pisode en utilisant le formulaire ci-dessus</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="episodes-grid">
                    ${episodes.map(episode => `
                        <div class="episode-card">
                            <div class="video-container">
                                <video class="episode-video" controls>
                                    <source src="${episode.videoUrl}" type="video/mp4">
                                    Votre navigateur ne supporte pas la lecture vid√©o.
                                </video>
                            </div>
                            <div class="episode-info">
                                <div class="episode-title">${episode.title}</div>
                                <button class="delete-btn" onclick="deleteEpisode(${episode.id})">
                                    Supprimer
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function deleteEpisode(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet √©pisode ?')) {
                episodes = episodes.filter(episode => episode.id !== id);
                deleteEpisodeFromDB(id);
                renderEpisodes();
            }
        }

        // Charger les √©pisodes au d√©marrage
        loadEpisodes();
    </script>
</body>
</html>
