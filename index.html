<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes S√©ries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #141414;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            padding: 40px 60px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #e50914;
            font-weight: bold;
        }

        .btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #f40612;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #333333;
        }

        .btn-secondary:hover {
            background: #555555;
        }

        .btn-danger {
            background: #990000;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .series-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }

        .series-card:hover {
            transform: scale(1.02);
            border-color: #e50914;
        }

        .series-title {
            font-size: 1.4em;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .episode-count {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #e50914;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background: #2a2a2a;
            color: #ffffff;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #e50914;
        }

        .episode-list {
            margin-top: 30px;
        }

        .episode-item {
            background: #1a1a1a;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #e50914;
        }

        .episode-title {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .episode-content {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .reader-view {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .reader-title {
            font-size: 2em;
            color: #e50914;
            margin-bottom: 30px;
            text-align: center;
        }

        .reader-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #ffffff;
            text-align: justify;
        }

        .back-btn {
            margin-bottom: 30px;
        }

        .episode-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .episode-buttons button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            margin-top: 50px;
            font-size: 1.1em;
        }

        h2 {
            color: #e50914;
            margin-bottom: 20px;
        }

        .video-upload-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px dashed #555;
        }

        .video-upload-section h3 {
            color: #e50914;
            margin-bottom: 15px;
        }

        .video-preview {
            margin-top: 15px;
            text-align: center;
        }

        .video-preview video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .video-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #999;
        }

        .episode-video {
            margin-bottom: 20px;
            text-align: center;
        }

        .episode-video video {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .has-video-indicator {
            background: #e50914;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .content-type-selector {
            margin-bottom: 20px;
        }

        .content-type-selector label {
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
            color: #ffffff;
        }

        .content-type-selector input[type="radio"] {
            margin-right: 8px;
        }

        .debug-info {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }

        .success-message {
            background: #0f5132;
            color: #d1e7dd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #0a3622;
        }

        .error-message {
            background: #842029;
            color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-view">
            <h1>üì∫ Mes S√©ries</h1>
            
            <button class="btn" onclick="openAddSeriesModal()">
                ‚ûï Ajouter une s√©rie
            </button>
            
            <button class="btn btn-secondary" onclick="showDebugInfo()">
                üîç Debug Info
            </button>

            <div id="debug-panel" class="debug-info" style="display: none;">
                <h3>Informations de d√©bogage</h3>
                <div id="debug-content"></div>
            </div>

            <div class="series-grid" id="series-grid">
                <!-- Les s√©ries appara√Ætront ici -->
            </div>
        </div>

        <div id="series-detail-view" style="display: none;">
            <button class="btn back-btn" onclick="showMainView()">‚Üê Retour</button>
            
            <div id="series-detail-content">
                <!-- Le contenu de la s√©rie appara√Ætra ici -->
            </div>
        </div>

        <div id="reader-view" style="display: none;">
            <button class="btn back-btn" onclick="showSeriesDetail()">‚Üê Retour √† la s√©rie</button>
            
            <div class="reader-view">
                <h2 class="reader-title" id="reader-title"></h2>
                <div class="reader-content" id="reader-content"></div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter une s√©rie -->
    <div id="addSeriesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddSeriesModal()">&times;</span>
            <h2>Ajouter une nouvelle s√©rie</h2>
            <form id="addSeriesForm">
                <div class="form-group">
                    <label for="seriesName">Nom de la s√©rie:</label>
                    <input type="text" id="seriesName" required>
                </div>
                <button type="submit" class="btn">Cr√©er la s√©rie</button>
            </form>
        </div>
    </div>

    <!-- Modal pour ajouter un √©pisode -->
    <div id="addEpisodeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddEpisodeModal()">&times;</span>
            <h2>Ajouter un nouvel √©pisode</h2>
            
            <div id="message-container"></div>
            
            <form id="addEpisodeForm">
                <div class="form-group">
                    <label for="episodeTitle">Titre de l'√©pisode:</label>
                    <input type="text" id="episodeTitle" required>
                </div>
                
                <div class="content-type-selector">
                    <label>
                        <input type="radio" name="contentType" value="text" onchange="toggleContentType()">
                        üìù Texte seulement
                    </label>
                    <label>
                        <input type="radio" name="contentType" value="video" onchange="toggleContentType()" checked>
                        üé¨ Vid√©o seulement
                    </label>
                    <label>
                        <input type="radio" name="contentType" value="both" onchange="toggleContentType()">
                        üìñ Texte + Vid√©o
                    </label>
                </div>

                <div id="textContentSection" style="display: none;">
                    <div class="form-group">
                        <label for="episodeContent">Contenu de l'√©pisode:</label>
                        <textarea id="episodeContent" rows="10" placeholder="Tapez le contenu de votre √©pisode ici..."></textarea>
                    </div>
                </div>
                
                <div id="videoUploadSection" class="video-upload-section">
                    <h3>üé¨ Ajouter une vid√©o</h3>
                    <div class="form-group">
                        <label for="videoFile">Choisir une vid√©o:</label>
                        <input type="file" id="videoFile" accept="video/*" onchange="previewVideo()">
                    </div>
                    <div id="videoPreview" class="video-preview" style="display: none;">
                        <video id="previewVideo" controls></video>
                        <div class="video-info" id="videoInfo"></div>
                    </div>
                </div>

                <button type="submit" class="btn">Ajouter l'√©pisode</button>
            </form>
        </div>
    </div>

    <script>
        let series = [];
        let currentSeriesId = null;
        let currentVideoFile = null;
        let currentEpisodeId = null;

        // Afficher un message
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Effacer le message apr√®s 5 secondes
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Afficher les informations de d√©bogage
        function showDebugInfo() {
            const debugPanel = document.getElementById('debug-panel');
            const debugContent = document.getElementById('debug-content');
            
            if (debugPanel.style.display === 'none') {
                debugPanel.style.display = 'block';
                debugContent.innerHTML = `
                    <p><strong>Nombre de s√©ries:</strong> ${series.length}</p>
                    <p><strong>Taille des donn√©es:</strong> ${JSON.stringify(series).length} caract√®res</p>
                    <p><strong>S√©rie actuelle:</strong> ${currentSeriesId || 'Aucune'}</p>
                    <p><strong>Donn√©es d√©taill√©es:</strong></p>
                    <pre>${JSON.stringify(series, null, 2)}</pre>
                `;
            } else {
                debugPanel.style.display = 'none';
            }
        }

        // Charger les donn√©es depuis localStorage
        function loadData() {
            try {
                const savedData = localStorage.getItem('mesSeries');
                if (savedData) {
                    series = JSON.parse(savedData);
                    console.log('Donn√©es charg√©es:', series);
                }
            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
                series = [];
            }
            displaySeries();
        }

        // Sauvegarder les donn√©es dans localStorage
        function saveData() {
            try {
                const dataToSave = JSON.stringify(series);
                localStorage.setItem('mesSeries', dataToSave);
                console.log('Donn√©es sauvegard√©es:', series);
                return true;
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
                if (error.name === 'QuotaExceededError') {
                    alert('Erreur: Espace de stockage insuffisant. Essayez de r√©duire la taille des vid√©os.');
                } else {
                    alert('Erreur lors de la sauvegarde des donn√©es.');
                }
                return false;
            }
        }

        // Basculer entre les types de contenu
        function toggleContentType() {
            const contentType = document.querySelector('input[name="contentType"]:checked').value;
            const videoSection = document.getElementById('videoUploadSection');
            const textSection = document.getElementById('textContentSection');
            const videoFile = document.getElementById('videoFile');
            const textArea = document.getElementById('episodeContent');

            if (contentType === 'text') {
                videoSection.style.display = 'none';
                textSection.style.display = 'block';
                videoFile.required = false;
                textArea.required = true;
            } else if (contentType === 'video') {
                videoSection.style.display = 'block';
                textSection.style.display = 'none';
                videoFile.required = true;
                textArea.required = false;
            } else if (contentType === 'both') {
                videoSection.style.display = 'block';
                textSection.style.display = 'block';
                videoFile.required = true;
                textArea.required = true;
            }
        }

        // Pr√©visualiser la vid√©o
        function previewVideo() {
            const fileInput = document.getElementById('videoFile');
            const previewContainer = document.getElementById('videoPreview');
            const previewVideo = document.getElementById('previewVideo');
            const videoInfo = document.getElementById('videoInfo');

            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                currentVideoFile = file;

                // V√©rifier la taille du fichier (limite √† 50MB)
                const maxSize = 50 * 1024 * 1024; // 50MB
                if (file.size > maxSize) {
                    alert('La vid√©o est trop volumineuse. Taille maximale: 50MB');
                    fileInput.value = '';
                    previewContainer.style.display = 'none';
                    currentVideoFile = null;
                    return;
                }

                const url = URL.createObjectURL(file);
                previewVideo.src = url;
                previewContainer.style.display = 'block';

                // Afficher les informations de la vid√©o
                const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                videoInfo.innerHTML = `
                    <strong>Nom:</strong> ${file.name}<br>
                    <strong>Taille:</strong> ${fileSize} MB<br>
                    <strong>Type:</strong> ${file.type}
                `;

                console.log('Vid√©o pr√©visualis√©e:', {
                    name: file.name,
                    size: fileSize + ' MB',
                    type: file.type
                });
            }
        }

        // Convertir le fichier en base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Afficher toutes les s√©ries
        function displaySeries() {
            const grid = document.getElementById('series-grid');
            grid.innerHTML = '';

            if (series.length === 0) {
                grid.innerHTML = '<div class="empty-state">Aucune s√©rie ajout√©e. Commencez par cr√©er votre premi√®re s√©rie !</div>';
                return;
            }

            series.forEach(serie => {
                const episodeCount = serie.episodes ? serie.episodes.length : 0;
                const videoCount = serie.episodes ? serie.episodes.filter(ep => ep.videoData).length : 0;
                
                const card = document.createElement('div');
                card.className = 'series-card';
                card.innerHTML = `
                    <div class="series-title">${serie.name}</div>
                    <div class="episode-count">
                        ${episodeCount} √©pisode(s)
                        ${videoCount > 0 ? `<span class="has-video-indicator">üé• ${videoCount}</span>` : ''}
                    </div>
                    <button class="btn btn-secondary" onclick="viewSeries(${serie.id})">Voir les √©pisodes</button>
                    <button class="btn btn-danger" onclick="deleteSeries(${serie.id})">Supprimer</button>
                `;
                grid.appendChild(card);
            });
        }

        // Ouvrir le modal d'ajout de s√©rie
        function openAddSeriesModal() {
            document.getElementById('addSeriesModal').style.display = 'block';
        }

        // Fermer le modal d'ajout de s√©rie
        function closeAddSeriesModal() {
            document.getElementById('addSeriesModal').style.display = 'none';
            document.getElementById('addSeriesForm').reset();
        }

        // Ouvrir le modal d'ajout d'√©pisode
        function openAddEpisodeModal() {
            document.getElementById('addEpisodeModal').style.display = 'block';
            document.getElementById('message-container').innerHTML = '';
            document.getElementById('addEpisodeForm').reset();
            document.getElementById('videoPreview').style.display = 'none';
            currentVideoFile = null;
            
            // S√©lectionner "vid√©o seulement" par d√©faut
            document.querySelector('input[name="contentType"][value="video"]').checked = true;
            toggleContentType();
        }

        // Fermer le modal d'ajout d'√©pisode
        function closeAddEpisodeModal() {
            document.getElementById('addEpisodeModal').style.display = 'none';
            document.getElementById('addEpisodeForm').reset();
            document.getElementById('videoPreview').style.display = 'none';
            document.getElementById('message-container').innerHTML = '';
            currentVideoFile = null;
        }

        // Ajouter une nouvelle s√©rie
        document.getElementById('addSeriesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('seriesName').value.trim();
            if (!name) return;
            
            const newSeries = {
                id: Date.now(),
                name: name,
                episodes: []
            };
            
            series.push(newSeries);
            
            if (saveData()) {
                displaySeries();
                closeAddSeriesModal();
                console.log('S√©rie ajout√©e:', newSeries);
            }
        });

        // Ajouter un nouvel √©pisode
        document.getElementById('addEpisodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('episodeTitle').value.trim();
            const contentType = document.querySelector('input[name="contentType"]:checked').value;
            const content = document.getElementById('episodeContent').value.trim();
            
            if (!title) {
                showMessage('Veuillez saisir le titre de l\'√©pisode.', 'error');
                return;
            }
            
            // V√©rifications selon le type de contenu
            if (contentType === 'text' && !content) {
                showMessage('Veuillez saisir le contenu de l\'√©pisode.', 'error');
                return;
            }
            
            if ((contentType === 'video' || contentType === 'both') && !currentVideoFile) {
                showMessage('Veuillez s√©lectionner une vid√©o.', 'error');
                return;
            }
            
            if (contentType === 'both' && !content) {
                showMessage('Veuillez saisir le contenu de l\'√©pisode.', 'error');
                return;
            }
            
            const serie = series.find(s => s.id === currentSeriesId);
            if (!serie) {
                showMessage('Erreur: s√©rie non trouv√©e.', 'error');
                return;
            }
            
            showMessage('Ajout en cours...', 'success');
            
            const newEpisode = {
                id: Date.now(),
                title: title,
                contentType: contentType
            };
            
            // Ajouter le contenu texte si n√©cessaire
            if (contentType === 'text' || contentType === 'both') {
                newEpisode.content = content;
            }
            
            // Ajouter la vid√©o si n√©cessaire
            if ((contentType === 'video' || contentType === 'both') && currentVideoFile) {
                try {
                    const videoData = await fileToBase64(currentVideoFile);
                    newEpisode.videoData = videoData;
                    newEpisode.videoName = currentVideoFile.name;
                    newEpisode.videoType = currentVideoFile.type;
                } catch (error) {
                    showMessage('Erreur lors de la lecture de la vid√©o.', 'error');
                    return;
                }
            }
            
            // Ajouter l'√©pisode √† la s√©rie
            serie.episodes.push(newEpisode);
            
            console.log('√âpisode cr√©√©:', newEpisode);
            console.log('S√©rie mise √† jour:', serie);
            
            if (saveData()) {
                showMessage('√âpisode ajout√© avec succ√®s !', 'success');
                setTimeout(() => {
                    viewSeries(currentSeriesId);
                    closeAddEpisodeModal();
                }, 1000);
            } else {
                // Retirer l'√©pisode en cas d'√©chec de sauvegarde
                serie.episodes.pop();
                showMessage('Erreur lors de la sauvegarde.', 'error');
            }
        });

        // Voir une s√©rie
        function viewSeries(seriesId) {
            currentSeriesId = seriesId;
            const serie = series.find(s => s.id === seriesId);
            
            if (!serie) {
                console.error('S√©rie non trouv√©e:', seriesId);
                return;
            }
            
            console.log('Affichage de la s√©rie:', serie);
            
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('series-detail-view').style.display = 'block';
            document.getElementById('reader-view').style.display = 'none';
            
            const content = document.getElementById('series-detail-content');
            content.innerHTML = `
                <h1>${serie.name}</h1>
                <button class="btn" onclick="openAddEpisodeModal()">‚ûï Ajouter un √©pisode</button>
                
                <div class="episode-list">
                    ${!serie.episodes || serie.episodes.length === 0 ? 
                        '<div class="empty-state">Aucun √©pisode ajout√©. Commencez par cr√©er votre premier √©pisode !</div>' : 
                        serie.episodes.map(episode => `
                            <div class="episode-item">
                                <div class="episode-title">
                                    ${episode.title}
                                    ${episode.videoData ? '<span class="has-video-indicator">üé•</span>' : ''}
                                </div>
                                ${episode.videoData ? `
                                    <div class="episode-video">
                                        <video controls>
                                            <source src="${episode.videoData}" type="${episode.videoType}">
                                            Votre navigateur ne supporte pas la lecture vid√©o.
                                        </video>
                                    </div>
                                ` : ''}
                                ${episode.content ? `
                                    <div class="episode-content">
                                        ${episode.content.substring(0, 200)}${episode.content.length > 200 ? '...' : ''}
                                    </div>
                                ` : ''}
                                <div class="episode-buttons">
                                    ${episode.content ? `<button class="btn btn-secondary" onclick="readEpisode(${episode.id})">üìñ Lire</button>` : ''}
                                    <button class="btn btn-danger" onclick="deleteEpisode(${episode.id})">üóëÔ∏è Supprimer</button>
                                </div>
                            </div>
                        `).join('')
                    }
                </div>
            `;
        }

        // Lire un √©pisode
        function readEpisode(episodeId) {
            const serie = series.find(s => s.id === currentSeriesId);
            if (!serie) return;
            
            const episode = serie.episodes.find(e => e.id === episodeId);
            if (!episode) return;
            
            currentEpisodeId = episodeId;
            
            document.getElementById('series-detail-view').style.display = 'none';
            document.getElementById('reader-view').style.display = 'block';
            
            document.getElementById('reader-title').textContent = episode.title;
            document.getElementById('reader-content').innerHTML = episode.content.replace(/\n/g, '<br>');
        }

        // Supprimer une s√©rie
        function deleteSeries(seriesId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette s√©rie et tous ses √©pisodes ?')) {
                series = series.filter(s => s.id !== seriesId);
                if (saveData()) {
                    displaySeries();
                    console.log('S√©rie supprim√©e:', seriesId);
                }
            }
        }

        // Supprimer un √©pisode
        function deleteEpisode(episodeId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet √©pisode ?')) {
                const serie = series.find(s => s.id === currentSeriesId);
                if (serie) {
                    const episodeIndex = serie.episodes.findIndex(e => e.id === episodeId);
                    if (episodeIndex !== -1) {
                        serie.episodes.splice(episodeIndex, 1);
                        if (saveData()) {
                            viewSeries(currentSeriesId);
                            console.log('√âpisode supprim√©:', episodeId);
                        }
                    }
                }
            }
        }

        // Afficher la vue principale
        function showMainView() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('series-detail-view').style.display = 'none';
            document.getElementById('reader-view').style.display = 'none';
            currentSeriesId = null;
        }

        // Afficher les d√©tails de la s√©rie
        function showSeriesDetail() {
            document.getElementById('series-detail-view').style.display = 'block';
            document.getElementById('reader-view').style.display = 'none';
        }

        // Fermer les modals en cliquant en dehors
        window.onclick = function(event) {
            const addSeriesModal = document.getElementById('addSeriesModal');
            const addEpisodeModal = document.getElementById('addEpisodeModal');
            
            if (event.target === addSeriesModal) {
                closeAddSeriesModal();
            }
            if (event.target === addEpisodeModal) {
                closeAddEpisodeModal();
            }
        }

        // Charger les donn√©es au d√©marrage
        loadData();
    </script>
</body>
