<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes S√©ries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #141414;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            padding: 40px 60px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #e50914;
            font-weight: bold;
        }

        .btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #f40612;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #333333;
        }

        .btn-secondary:hover {
            background: #555555;
        }

        .btn-danger {
            background: #990000;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .series-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }

        .series-card:hover {
            transform: scale(1.02);
            border-color: #e50914;
        }

        .series-title {
            font-size: 1.4em;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .episode-count {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #e50914;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background: #2a2a2a;
            color: #ffffff;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #e50914;
        }

        .episode-list {
            margin-top: 30px;
        }

        .episode-item {
            background: #1a1a1a;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #e50914;
        }

        .episode-title {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .episode-content {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .reader-view {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .reader-title {
            font-size: 2em;
            color: #e50914;
            margin-bottom: 30px;
            text-align: center;
        }

        .reader-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #ffffff;
            text-align: justify;
        }

        .back-btn {
            margin-bottom: 30px;
        }

        .episode-buttons {
            display: flex;
            gap: 10px;
        }

        .episode-buttons button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            margin-top: 50px;
            font-size: 1.1em;
        }

        h2 {
            color: #e50914;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-view">
            <h1>üì∫ Mes S√©ries</h1>
            
            <button class="btn" onclick="openAddSeriesModal()">
                ‚ûï Ajouter une s√©rie
            </button>

            <div class="series-grid" id="series-grid">
                <!-- Les s√©ries appara√Ætront ici -->
            </div>
        </div>

        <div id="series-detail-view" style="display: none;">
            <button class="btn back-btn" onclick="showMainView()">‚Üê Retour</button>
            
            <div id="series-detail-content">
                <!-- Le contenu de la s√©rie appara√Ætra ici -->
            </div>
        </div>

        <div id="reader-view" style="display: none;">
            <button class="btn back-btn" onclick="showSeriesDetail()">‚Üê Retour √† la s√©rie</button>
            
            <div class="reader-view">
                <h2 class="reader-title" id="reader-title"></h2>
                <div class="reader-content" id="reader-content"></div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter une s√©rie -->
    <div id="addSeriesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddSeriesModal()">&times;</span>
            <h2>Ajouter une nouvelle s√©rie</h2>
            <form id="addSeriesForm">
                <div class="form-group">
                    <label for="seriesName">Nom de la s√©rie:</label>
                    <input type="text" id="seriesName" required>
                </div>
                <button type="submit" class="btn">Cr√©er la s√©rie</button>
            </form>
        </div>
    </div>

    <!-- Modal pour ajouter un √©pisode -->
    <div id="addEpisodeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddEpisodeModal()">&times;</span>
            <h2>Ajouter un nouvel √©pisode</h2>
            <form id="addEpisodeForm">
                <div class="form-group">
                    <label for="episodeTitle">Titre de l'√©pisode:</label>
                    <input type="text" id="episodeTitle" required>
                </div>
                <div class="form-group">
                    <label for="episodeContent">Contenu de l'√©pisode:</label>
                    <textarea id="episodeContent" rows="15" required></textarea>
                </div>
                <button type="submit" class="btn">Ajouter l'√©pisode</button>
            </form>
        </div>
    </div>

    <script>
        let series = [];
        let currentSeriesId = null;

        // Charger les donn√©es depuis la m√©moire
        function loadData() {
            if (window.savedSeries) {
                series = window.savedSeries;
            }
            displaySeries();
        }

        // Sauvegarder les donn√©es
        function saveData() {
            window.savedSeries = series;
        }

        // Afficher toutes les s√©ries
        function displaySeries() {
            const grid = document.getElementById('series-grid');
            grid.innerHTML = '';

            if (series.length === 0) {
                grid.innerHTML = '<div class="empty-state">Aucune s√©rie ajout√©e. Commencez par cr√©er votre premi√®re s√©rie !</div>';
                return;
            }

            series.forEach(serie => {
                const card = document.createElement('div');
                card.className = 'series-card';
                card.innerHTML = `
                    <div class="series-title">${serie.name}</div>
                    <div class="episode-count">${serie.episodes.length} √©pisode(s)</div>
                    <button class="btn btn-secondary" onclick="viewSeries(${serie.id})">Voir les √©pisodes</button>
                    <button class="btn btn-danger" onclick="deleteSeries(${serie.id})">Supprimer</button>
                `;
                grid.appendChild(card);
            });
        }

        // Ouvrir le modal d'ajout de s√©rie
        function openAddSeriesModal() {
            document.getElementById('addSeriesModal').style.display = 'block';
        }

        // Fermer le modal d'ajout de s√©rie
        function closeAddSeriesModal() {
            document.getElementById('addSeriesModal').style.display = 'none';
            document.getElementById('addSeriesForm').reset();
        }

        // Ouvrir le modal d'ajout d'√©pisode
        function openAddEpisodeModal() {
            document.getElementById('addEpisodeModal').style.display = 'block';
        }

        // Fermer le modal d'ajout d'√©pisode
        function closeAddEpisodeModal() {
            document.getElementById('addEpisodeModal').style.display = 'none';
            document.getElementById('addEpisodeForm').reset();
        }

        // Ajouter une nouvelle s√©rie
        document.getElementById('addSeriesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('seriesName').value.trim();
            if (!name) return;
            
            const newSeries = {
                id: Date.now(),
                name: name,
                episodes: []
            };
            
            series.push(newSeries);
            saveData();
            displaySeries();
            closeAddSeriesModal();
        });

        // Ajouter un nouvel √©pisode
        document.getElementById('addEpisodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('episodeTitle').value.trim();
            const content = document.getElementById('episodeContent').value.trim();
            
            if (!title || !content) return;
            
            const serie = series.find(s => s.id === currentSeriesId);
            if (serie) {
                const newEpisode = {
                    id: Date.now(),
                    title: title,
                    content: content
                };
                
                serie.episodes.push(newEpisode);
                saveData();
                viewSeries(currentSeriesId);
                closeAddEpisodeModal();
            }
        });

        // Voir une s√©rie
        function viewSeries(seriesId) {
            currentSeriesId = seriesId;
            const serie = series.find(s => s.id === seriesId);
            
            if (!serie) return;
            
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('series-detail-view').style.display = 'block';
            
            const detailContent = document.getElementById('series-detail-content');
            detailContent.innerHTML = `
                <h2>üìö ${serie.name}</h2>
                
                <button class="btn" onclick="openAddEpisodeModal()">‚ûï Ajouter un √©pisode</button>
                
                <div class="episode-list">
                    ${serie.episodes.length === 0 ? 
                        '<div class="empty-state">Aucun √©pisode pour le moment. Ajoutez votre premier √©pisode !</div>' :
                        serie.episodes.map((episode, index) => `
                            <div class="episode-item">
                                <div class="episode-title">√âpisode ${index + 1}: ${episode.title}</div>
                                <div class="episode-content">${episode.content.substring(0, 150)}${episode.content.length > 150 ? '...' : ''}</div>
                                <div class="episode-buttons">
                                    <button class="btn btn-secondary" onclick="readEpisode(${episode.id})">Lire</button>
                                    <button class="btn btn-danger" onclick="deleteEpisode(${episode.id})">Supprimer</button>
                                </div>
                            </div>
                        `).join('')
                    }
                </div>
            `;
        }

        // Lire un √©pisode
        function readEpisode(episodeId) {
            const serie = series.find(s => s.id === currentSeriesId);
            const episode = serie.episodes.find(e => e.id === episodeId);
            
            if (!episode) return;
            
            document.getElementById('series-detail-view').style.display = 'none';
            document.getElementById('reader-view').style.display = 'block';
            
            document.getElementById('reader-title').textContent = episode.title;
            document.getElementById('reader-content').innerHTML = episode.content.replace(/\n/g, '<br>');
        }

        // Supprimer une s√©rie
        function deleteSeries(seriesId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette s√©rie et tous ses √©pisodes ?')) {
                series = series.filter(s => s.id !== seriesId);
                saveData();
                displaySeries();
            }
        }

        // Supprimer un √©pisode
        function deleteEpisode(episodeId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet √©pisode ?')) {
                const serie = series.find(s => s.id === currentSeriesId);
                if (serie) {
                    serie.episodes = serie.episodes.filter(e => e.id !== episodeId);
                    saveData();
                    viewSeries(currentSeriesId);
                }
            }
        }

        // Retour √† la vue principale
        function showMainView() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('series-detail-view').style.display = 'none';
            document.getElementById('reader-view').style.display = 'none';
        }

        // Retour √† la vue de la s√©rie
        function showSeriesDetail() {
            document.getElementById('series-detail-view').style.display = 'block';
            document.getElementById('reader-view').style.display = 'none';
        }

        // Fermer les modals en cliquant √† l'ext√©rieur
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        // Charger les donn√©es au d√©marrage
        loadData();
    </script>
</body>
                      </html>
